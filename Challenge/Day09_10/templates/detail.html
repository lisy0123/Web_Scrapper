<!DOCTYPE html>
<html>

<head>
	<title>
		 Nomad News | {{title}}
	</title>
	<link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
	<header>
		<h1>{{title}}</h1>
		<div>
		 {{points}} points | By {{author}} | 
		 <a href="{{detail_url}}" target="_blank">{{detail_url}}</a>
		</div>
	</header>
	<main>
		{% for story in stories %}
			{% if story.author %}
				<div>
					<strong>{{story.author}}:</strong>
					<p></p>
					<p>{{story.text|safe}}</p>
					<p></p>
				</div>
			{% else %}
				<div> [deleted] </div>
			{% endif %}
			<hr>
		{% endfor %}
	</main>
</body>

</html>
