<!DOCTYPE html>
<html>

<head>
	<title> Nomad News | 
	{% if word == "new" %}
		New
	{% else %}
		Popular
	{% endif %}
	</title>
	<link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
	<header>
		<h1>Nomad News</h1>
		<div>
			 Order by: 
			{% if word == "new" %}
				<a href="/?order_by=popular">Popular</a>
				 | 
				<strong>New</strong>
			{% else %}
				<strong>Popular</strong>
				 | 
				<a href="/?order_by=new">New</a>
			{% endif %}
		</div>
	</header>
		<main>
		{% for story in stories %}
			<div>
				<div>
					<a href="/{{story.objectID}}">
						<h3>{{story.title}}</h3>
					</a>
					 (
					<a href="{{story.url}}" target="_blanl">{{story.url}}</a>
					) 
				</div>
				<div> {{story.points}} points | By: {{story.author}} | {{story.num_comments}} comments </div>
			</div>
			<hr>
		{% endfor %}
		</main>
</body>

</html>
